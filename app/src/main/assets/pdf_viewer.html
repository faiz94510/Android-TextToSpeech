<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="pdf-container">
    <object data="$pdfPath" type="application/pdf" width="100%" height="100%">
        PDF Viewer tidak dapat menampilkan file PDF. Anda dapat <a href="$pdfPath">mengunduh file PDF</a> langsung.
    </object>
</div>
</body>
</html>
